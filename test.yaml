initial: create_order
amount: 10

steps:
    create_order:
        generate: Order
        next: create_invoice
    create_invoice:
        generate: Invoice

schemas:
    Invoice:
        order: Order
        date:
            type: date
            min: $order.date
            max: $order.date

    Order:
        amount:
            type: number
            min: 2
            max: 4
        date:
            type: date
            min: 2021-12-20
            max: 2021-12-31
